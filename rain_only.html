<!doctype html>
<html lang="en-US">
	<head>
		<title>rain only</title>
		<meta charset="utf-8">
		<meta 
			name="viewport" 
			content="width=device-width, initial-scale=1.0, maximum-scale=3.0">
		<link rel="shortcut icon" href="./favicon.ico">
		<meta name="author" content="secret">
		<style type="text/css">
			html, body {
				margin: 0;
				padding: 0;
				text-align: center;
				font-size: 0;
				background-color: #000000;
			}
			body {
				height: 100vh;
				display: -webkit-flex;
				display: flex;
				flex-direction: column;
				-webkit-align-items: center;
				align-items: center;
				-webkit-justify-content: center;
				justify-content: center;
			}
			canvas {
				height: auto;
				max-width: 100%;
			}
		</style>
	</head>
	<body>
		<script type="module">
			'use strict';

			import { Smge } from './smge/smge.js';
			import { Debug } from './smge/game_objects/debug.js';
			import { RainOnly } from './rain_only.js';

			let smge = new Smge({
				require_click_to_start: true,
				//start_fullscreen: true,
				fullscreen_key: 'F11',
				mode: 'contain',
				exact_aspect: true,
				width: 240,
				height: 240,
				scale: {x: 1, y: 1},
			});

			document.body.appendChild(smge.screen.display.canvas);
			smge.on_start = () => {
				smge.entity_manager.add(new Debug(smge, '`'));
				let rain = new RainOnly(smge);
				smge.entity_manager.add(rain);
				rain.transition();
			};
			smge.start();

			// for touching with console
			window.smge = smge;
		</script>
	</body>
</html>
